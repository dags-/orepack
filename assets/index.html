<!DOCTYPE html>
<html lang="en">
<head>
    <title>Orepack</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js" async></script>
    <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<header>
    <div class="title-text">Orepack ðŸš€</div>
    <div class="inputs">
        <input id="search" type="search" placeholder="Paste ore project link here">
        <input type="button" title="Find" value="Find" onclick="find()">
    </div>
</header>
<section class="content" id="content">
    <div class="project" id="project">
        <div class="project-title">Hello world</div>
        <div>Depend on Sponge plugins hosted on <a href="https://ore.spongepowered.org" target="_blank">Ore</a></div>
        <div>Repository: <code>https://orepack.com</code></div>
        <div>GroupId: <code>com.orepack.$PluginAuthor</code></div>
        <div>ArtifactId: <code>$PluginId</code></div>
        <div>Version: <code>$PluginVersion</code></div>
    </div>
</section>
<footer>
    <a href="https://github.com/dags-/orepack/" target="_blank">Orepack is available on Github</a>
</footer>
</body>
</html>
